<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hal Miller Concert Photography</title>
  <link rel="stylesheet" href="css/main.css">
  <link href='http://fonts.googleapis.com/css?family=Glegoo' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container"></div>
  <div class="grid">

  <div class="row">
      <div class="col-2"></div>
      <div class="col-1"><img src="images/Udacity-Logo.jpg" alt="Udacity Logo"></div>
      <div class="col-6">
      <h1>Hal Miller</h1>
        <h3>Rock Photographer</h3></div>
        <div class="col-3 end"></div>
      </div>
  
  <div class="row">
  <div class="col-2"></div>
    <div class="col-10 end">
        <img src="images/Gray-line.jpg" alt="gray line">
        </div>
    </div>

  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <img src="images/ACDC.jpg" alt="AC/DC">
        </div>
        <div class="col-2 end"></div>
    </div>

  <div class="row">
    <div class="col-2"></div>
    <div class="col-3">
      <h2>Featured Work</h2></div>
      <div class="col-7 end"></div>
    </div>
    </div>

<!--Bottom three images begin here -->

  <div class="row">
    <div class="col-2"></div>

    <div class="col-2">
      <img src="images/Lou-Reed.jpg" alt="Lou Reed"></div>
      <div class="col-1"></div>

    <div class="col-2">
      <img src="images/Atari-Teenage-Riot.jpg" alt="Atari Teenage Riot">
      </div>
      <div class="col-1"></div>

    <div class="col-2">  
      <img src="images/Courtney-Love.jpg" alt="Courtney Love">
      </div>
      
    <div class="col-2 end"></div>
      </div>
                
<!--Captions for bottom three images begin here -->

  <div class="row">
    <div class="col-2"></div>

    <div class="col-2">
      <h4>Lou Reed</h4></div>
      <div class="col-1"></div>      

    <div class="col-2">
      <h4>Atari Teenage Riot</h4></div>
      <div class="col-1"></div>                 

    <div class="col-2">  
      <h4>Courtney Love</h4></div>
       
    <div class="col-2 end"></div>

      </div>
      </div>

      </div>
</body>
</html>
